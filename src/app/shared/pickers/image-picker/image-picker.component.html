<div class="picker">
  <ion-img
    role="button"
    (click)="onPickImage()"
    class="img"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
    >
  </ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>

<input type="file" *ngIf="usePicker" (change)="onFileChosen($event)" accept="image/jpeg" #filePicker />
